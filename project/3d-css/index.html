<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D CSS</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="scene">
        <div class="floor"></div>
        <div class="cube">
            <div class="side-1 ct">1
                <div class="ballShadow"></div>
            </div>
            <div class="side-2 ct">2</div>
            <div class="side-3 ct">3</div>
            <div class="side-4 ct">4</div>
            <div class="side-5 ct">5</div>
            <div class="side-6 ct">6</div>
        </div>
        <div class="ball"></div>
    </div>

    <div class="scene hidden">
        <div class="floor"></div>
        <div class="cube">
            <div class="side-1"></div>
            <div class="side-2"></div>
            <div class="side-3"></div>
            <div class="side-4"></div>
            <div class="side-5"></div>
            <div class="side-6"></div>
        </div>
        <div class="cube">
            <div class="side-1 ct">1</div>
            <div class="side-2 ct">2</div>
            <div class="side-3 ct">3</div>
            <div class="side-4 ct">4</div>
            <div class="side-5 ct">5</div>
            <div class="side-6 ct">6</div>
        </div>
        <div class="cube2">
            <div class="side-1">Top</div>
            <div class="side-2">Front</div>
            <div class="side-3">Left</div>
            <div class="side-4">Right</div>
            <div class="side-5">Back</div>
            <div class="side-6">Bottom</div>
        </div>
        <div class="ball"></div>
    </div>
</body>
</html>
