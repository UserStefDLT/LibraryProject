    <style>
        .my-container{
            height: auto; width: 70vw;
            margin: 1em auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 1em;
        }
        .box{
            height: var(--box-h2); width: var(--box-w2);
            color: black;
            background: white;
            margin: auto; padding: 1em;
            position: relative;
            line-height: 1;
        }
        .box0{
            box-shadow: 0 4px 5px -2px #4448,
                        0 20px 0px -10px cyan,
                        0 24px 5px -12px #4448,
                        0 40px 0px -20px magenta,
                        0 44px 5px -22px #4448,
                        0 60px 0px -30px yellow,
                        0 64px 5px -32px #4448;
        }
    </style>
    <style>
        .weekview,
        .weeklayout,
        .daylayout{
            background: #123;
            color: white;
        }

        .weekview{
            border: 2px solid #00f8;
        }
        
        .weeklayout,
        .daylayout{
            border: 2px solid #0ff8;
        }
        .weekview{
            width: 70%;
            margin: 12px auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-column-gap: 0px;
            /* grid-template-rows: 1fr 24fr;
            grid-row-gap: 0px; */
        }
        .weeklayout{
            grid-column: 1 / 8;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-column-gap: 0px;
            grid-auto-rows: minmax(1em, auto);
        }
        .weeklayout span{
            border: 2px solid #ff08;
            font-weight: 600;
            font-size: 18px;
            text-align: center;
        }
        .daylayout{
            display: grid;
            grid-template-columns: 1fr;
            grid-column-gap: 0px;
            /* grid-template-rows: repeat(24, 1fr);
            grid-row-gap: 0px; */
        }
        .hourblock{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 24px;
            box-shadow: 0 3px 0 -2px #7895;
        }
        #title{
            font-size: 24px;
        }
    </style>
