<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eval</title>
    <link rel="icon" href="https://raw.githubusercontent.com/UserStefDLT/WebResources/master/Images/icon_st.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/main.css">
    <!-- <link rel="stylesheet" href="color-project.css"> -->
    <style></style>
    <link rel="stylesheet" href="../../styles/end.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-md-center pt-2">
            <div class="h1 title-font"><a href="../../" class="normal">LibraryðŸ“š</a>: Eval</div>
        </div>
        <div class="row justify-content-md-center pb-2 hidden">
            <div class="h4 title-font" style="color: #aaa">Subtitle</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row justify-content-md-center pt-2">
            <div class="h3 title-font">HTML</div>
        </div>
        <div class="row justify-content-md-center pb-2">
            <div class="sub">Write code and let it be display.</div>
        </div>
        <div class="row justify-content-md-center pb-2 border border-primary">
            <div id="html-display" class="sample row p-1">
                <button style="background-color: rgba(200,200,200,1); color: black;" class="btn">Sample</button>
            </div>
        </div>
        <div class="row justify-content-md-center pb-2 m-1">
            <div id="html-control" class="form-row">
                <textarea name="html-input" id="html-input" cols="30" rows="10">
    <button style="background-color: rgba(200,200,200,1); color: black;" class="btn">Sample</button>
                </textarea>
            </div>
        </div>
        <div class="row justify-content-md-center pb-2">
            <button type="button" data-cmd="eval" class="btn btn-primary">Eval</button>
            <button type="button" data-cmd="reset" class="btn btn-outline-secondary ml-1">Reset</button>
        </div>
    </div>
    

    <div class="name-end">by St&eacute;fano.</div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script>
        var sample = `<button style="\nbackground-color: rgba(20,200,220,0.7); \ncolor: white;\n" class="btn">Sample</button>`;
        var htmlInput = document.getElementById('html-input');
        var htmlDisplay = document.getElementById('html-display');
        
        function resetDisplay(){
            htmlInput.innerHTML = sample;
            addHTML();
        }
        function addHTML(){
            // let htmlInput = document.getElementById('html-input');
            // let htmlDisplay = document.getElementById('html-display');
            htmlDisplay.innerHTML = htmlInput.value;
        }
        window.addEventListener('click', (ev) =>{
            if(ev.target.dataset.cmd == 'eval'){
                addHTML();
            }
            if(ev.target.dataset.cmd == 'reset'){
                resetDisplay();
            }
        });
    </script>
</body>
</html>
